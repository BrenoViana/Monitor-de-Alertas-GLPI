<!DOCTYPE html>
<html>
<head>
    <title>Configurações do Monitor GLPI</title>
    <style>
        body { font-family: sans-serif; padding: 10px; width: 400px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 95%; padding: 8px; }
        input[type=number] { width: 100px; }
        button { padding: 10px 15px; cursor: pointer; }
        #status { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Configurações do GLPI</h1>
    <div>
        <label for="glpiUrl">URL do GLPI (ex: http://suaempresa.com/glpi)</label>
        <input type="text" id="glpiUrl">
    </div>
    <div>
        <label for="appToken">App-Token</label>
        <input type="text" id="appToken">
    </div>
    <div>
        <label for="userToken">User-Token</label>
        <input type="text" id="userToken">
    </div>
    <div>
        <label for="checkInterval">Intervalo de verificação (em minutos, ex: 0.5 para 30s)</label>
        <input type="number" id="checkInterval" min="0.5" step="0.1" value="0.5">
    </div>
    <button id="save">Salvar</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
